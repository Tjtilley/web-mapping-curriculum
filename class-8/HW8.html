<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>GeoJSON Parks</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<script src="./parks.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #NationalParks{
    font-family: Arial, Helvetica, sans-serif;
    position: absolute;
    top: 15px;
    left: 15px;
    background-color: white;
    padding: 10px 25px 25px 25px;
    border-radius: 5px;
    max-height: 600px;
    }
    


</style>
</head>
<body>
<div id="map"></div>
<div id="#NationalParks"></div>
<h1>United States National Parks</h1>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidGp0aWxsZXkiLCJhIjoiY2s1NXB6MHppMDMzMTNmcXE3Mmt5ZmFidyJ9.lgLXagCrs2fTCxSoK04htQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [-116.051, 50.646],
        zoom: 2.36
    });

    map.on('load', function() {
        map.addSource('parks', {
            'type': 'geojson',
            'data': parks
        });
        map.addLayer({
            'id': 'parks',
            'type': 'fill',
            'source': 'parks',
            'paint': {
                'fill-color': '#FF5733',
                'fill-opacity': 0.5
            }
        });
    });
</script>

</body>
</html>
