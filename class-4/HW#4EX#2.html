<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Change Color with Click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidGp0aWxsZXkiLCJhIjoiY2s1NXB6MHppMDMzMTNmcXE3Mmt5ZmFidyJ9.lgLXagCrs2fTCxSoK04htQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-122.132763, 37.366485],
        zoom: 18
    });

    map.on('load', function() {
        map.addSource('route', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [
                        [-122.131926, 37.367051],
                        [-122.131812, 37.366986],
                        [-122.132050, 37.366714],
                        [-122.132164, 37.366777],
                        [-122.131926, 37.367051]
                    ]
                }
            }
        });
        map.addLayer({
            'id': 'route',
            'type': 'line',
            'source': 'route',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#00ffff',
                'line-width': 8
            }
        });
 // Resources used: https://docs.mapbox.com/mapbox-gl-js/example/color-switcher/, https://docs.mapbox.com/mapbox-gl-js/example/change-building-color-based-on-zoom-level/

map.on('click', function() {
    map.setPaintProperty('route', 'line-color'
    ['#dc143c']
);
});
    
    });
</script>

</body>
</html>
