<html>

    <!-- Add Mapbox GL JS JavaScript file -->

    <!-- Add in the Mapbox GL JS CSS file -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Add styling info for the map -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #mapId {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Container for the map -->
    <div id='mapId'></div> 
    <script>
        // Mapbox GL JS requires a token
        mapboxgl.accessToken = "pk.eyJ1IjoidGp0aWxsZXkiLCJhIjoiY2s1NXB6MHppMDMzMTNmcXE3Mmt5ZmFidyJ9.lgLXagCrs2fTCxSoK04htQ";
        /* Initialize the map with:
         *  container
         *  style
         *  center
         *  zoom
         */

            container: "mapId",
            style: "mapbox://styles/mapbox/streets-v11",
            center: [-122.421, 37.755],
            zoom: 14
        });
    </script>

</body>
